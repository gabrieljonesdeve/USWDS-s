{% if issues.alert-type == "info" %}
  <div class="usa-alert margin-bottom-3 usa-alert--info">
    <div class="usa-alert__body">
      <h2 class="usa-alert__heading">
        Testing has revealed some issues with this component.
      </h2>
      <p class="usa-alert__text">
        Learn more in the <a href="#known-issues">known issues section</a> on this page.
      </p>
    </div>
  </div>
{% endif %}

{% if issues.alert-type == "warning" %}
  <div class="usa-alert margin-bottom-3 usa-alert--warning">
    <div class="usa-alert__body">
      <p class="usa-alert__text">
        <strong>{{ issues.alert-heading }}</strong> {{ issues.alert-content }}
      </p>
    </div>
  </div>
{% endif %}
