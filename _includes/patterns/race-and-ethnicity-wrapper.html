{% comment %}
  Container for race and ethnicity form pattern partials.
{% endcomment %}


{% assign data = site.data.patterns.race %}
<form class="usa-form usa-form--large">
  <fieldset name="race-and-ethnicity" class="usa-fieldset" aria-multiselectable="true">
    <legend class="usa-legend">
        <b>{{ data.legend }}</b><br/>
        {{ data.hint }}{% if include.hint-input == true %}{{ data.hint_input }}{% endif %}
    </legend>
    {% include {{ include.content }} %}
  </fieldset>
</form>
